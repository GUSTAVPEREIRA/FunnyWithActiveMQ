spring.application.name=MiAgenda

spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource.username=elAgendador
spring.datasource.password=miAgenda
spring.datasource.hikari.schema=la_agenda
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.main.allow-bean-definition-overriding=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
spring.artemis.password=artemis
spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=artemis
spring.artemis.mode=native
logging.level.org.springframework=DEBUG
logging.level.org.apache.activemq=DEBUG
